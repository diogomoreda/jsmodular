<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Get Local Files Content - example</title>
	
	<script src="getlocalfilescontent.js"></script>
	<script>
	var list = ['files/html-file-example.html','files/txt-file-example.txt','files/css-file-example.css'];
	
	GetLocalFilesContent.setUpdateCallback(function(progress)
	{
		console.log('update callback '+progress);
	});
	
	GetLocalFilesContent.setFinishCallback(function(output)
	{
		var buffer = '<ul>';
		for(var i=0; i<output.length; i++)
		{
			buffer += '<li><div><div>'+output[i].name+'</div><textarea>'+output[i].content+'</textarea></div></li>';
		}
		buffer += '</ul>';
		
		document.body.innerHTML = buffer;
		delete buffer;	
	});
		
	window.onload = function()
	{
		GetLocalFilesContent.add(list); 
	}
	</script>
	
</head>
<body>
	<div id="output">"Loading file content..."</div>
</body>
</html>
